  <article>
    <h3>Event-Binding</h3>
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">
        Me Clique!
      </button>

      <br /><br />

      <!-- Passando os eventos para o método 
      (blur) - salva com o clique do mouse em qlq área do template -->
      <input
        type="text"
        (keyup)="onKeyUp($event)"
        (keyup.enter)="salvarValor($event)"
        (blur)="salvarValor($event)"
        #campoInput
      />

      <p>Valor Atual: {{ valorAtual }}</p>
      <p>Valor Salvo: {{ valorSalvo }}</p>
    </div>
